<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>DATA MANAGEMENT</legend>

<h2> Social Network Integrations </h2>
<h3> POST TO SOCIAL NETWORK </h3>


<!-- Button - Payment Reception -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submitbutton"></label>
  <div class="col-md-4">
    <button id="submitbutton" name="submitbutton" class="btn btn-primary">PAYMENT RECEPTION</button>
  </div>
</div>

<br>
<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="checkboxes"></label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="checkboxes-0">
      <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
      Twitter
    </label>
	</div>
  <div class="checkbox">
    <label for="checkboxes-1">
      <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
      Facebook
    </label>
	</div>
  </div>
</div>

<br>
<!-- Button Submit -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submitbutton"></label>
  <div class="col-md-4">
    <button id="submitbutton" name="submitbutton" class="btn btn-primary">SUBMIT</button>
  </div>
</div>

</fieldset>
</form>
